<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Interactivo BD2025</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .marker {
            background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Access Token provided by User
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGlzYnJvdGhlcjE5OTkiLCJhIjoiY202aWh5aWNkMDhybTJwb2l4Ymt5Z2d4MyJ9.vqsDulueHOxvoYRYYc7wRw';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11', // Cyberpunk/Dark mood
        center: [-64.18, -31.42], // Cordoba, Argentina default
        zoom: 9,
        pitch: 45,
        bearing: -17.6
    });

    map.on('style.load', () => {
        // Insert the layer beneath any symbol layer.
        const layers = map.getStyle().layers;
        const labelLayerId = layers.find(
            (layer) => layer.type === 'symbol' && layer.layout['text-field']
        ).id;

        // 3D Buildings
        map.addLayer(
            {
                'id': 'add-3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        15,
                        0,
                        15.05,
                        ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            },
            labelLayerId
        );
    });

    // API C++ Interface
    function volarA(lat, lon, zoom) {
        map.flyTo({
            center: [lon, lat],
            zoom: zoom || 12,
            essential: true
        });
    }

    function agregarMarcador(lat, lon, texto) {
        new mapboxgl.Marker({ color: "#00ffff" })
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setHTML("<h3>" + texto + "</h3>"))
            .addTo(map);
    }
</script>
</body>
</html>
